 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

 </head>
 <body>
    <script>
        let divisores = 0

        do{
        let numero = Number(prompt("Diga-me um número se quer saber se ele é primo ou não: "))
        if(isNaN(numero) || numero === 0){
            window.alert("escreve um numero(que seja diretente de 0)")
        }
    }while(isNaN(numero) || numero === 0)

        for (let i = 0; i <= numero ; i++){
            if(numero % i == 0 ){
            divisores++}
            
        }

        if(divisores == 2){
            window.alert(`É primo`) 
            } else{
                window.alert(`Não é primo`)
            }
     
    </script>
 </body>
 </html>
